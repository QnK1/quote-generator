<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote">What you are is what you have been. What you'll be is what you do now.</span>

            <div class="author">
                <span class="author-text">Buddha</span>
            </div> 
        </div>
        
        <div class="buttons">
            <button class="twitter-button" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            
            <button class="new-button">New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
